<svg width="120" height="120" viewBox="0 0 120 120" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Folder tab -->
  <rect x="8" y="20" width="40" height="16" rx="3" fill="#4A4A4A"/>

  <!-- Folder body -->
  <rect x="8" y="32" width="104" height="72" rx="4" fill="#2A2A2A"/>

  <!-- Guitar icon -->
  <defs>
    <linearGradient id="guitarGradient" x1="50%" y1="0%" x2="50%" y2="100%">
      <stop offset="0%" stop-color="#F5A623"/>
      <stop offset="100%" stop-color="#D4820A"/>
    </linearGradient>
  </defs>

  <!-- Guitar body (acoustic shape) -->
  <ellipse cx="60" cy="75" rx="20" ry="16" fill="url(#guitarGradient)"/>
  <ellipse cx="60" cy="62" rx="14" ry="10" fill="url(#guitarGradient)"/>

  <!-- Sound hole -->
  <circle cx="60" cy="75" r="6" fill="#2A2A2A"/>

  <!-- Guitar neck -->
  <rect x="57" y="42" width="6" height="22" rx="1" fill="#8B5A2B"/>

  <!-- Headstock -->
  <rect x="55" y="38" width="10" height="6" rx="2" fill="#5D3A1A"/>

  <!-- Frets -->
  <rect x="57" y="48" width="6" height="1" fill="#C0C0C0"/>
  <rect x="57" y="53" width="6" height="1" fill="#C0C0C0"/>
  <rect x="57" y="58" width="6" height="1" fill="#C0C0C0"/>

  <!-- Strings (subtle) -->
  <line x1="58" y1="44" x2="58" y2="90" stroke="#E0E0E0" stroke-width="0.5" opacity="0.6"/>
  <line x1="60" y1="44" x2="60" y2="90" stroke="#E0E0E0" stroke-width="0.5" opacity="0.6"/>
  <line x1="62" y1="44" x2="62" y2="90" stroke="#E0E0E0" stroke-width="0.5" opacity="0.6"/>

  <!-- Bridge -->
  <rect x="54" y="85" width="12" height="3" rx="1" fill="#5D3A1A"/>
</svg>
