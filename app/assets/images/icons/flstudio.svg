<svg width="120" height="120" viewBox="0 0 120 120" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Folder tab -->
  <rect x="8" y="20" width="40" height="16" rx="3" fill="#4A4A4A"/>

  <!-- Folder body -->
  <rect x="8" y="32" width="104" height="72" rx="4" fill="#2A2A2A"/>

  <!-- FL Studio fruit/citrus icon -->
  <defs>
    <radialGradient id="fruitGradientFolder" cx="40%" cy="35%" r="60%">
      <stop offset="0%" stop-color="#FF6B35"/>
      <stop offset="70%" stop-color="#E84A1C"/>
      <stop offset="100%" stop-color="#C73E18"/>
    </radialGradient>
    <radialGradient id="fruitShineFolder" cx="35%" cy="30%" r="50%">
      <stop offset="0%" stop-color="#FFFFFF" stop-opacity="0.3"/>
      <stop offset="100%" stop-color="#FFFFFF" stop-opacity="0"/>
    </radialGradient>
  </defs>

  <!-- Main fruit body -->
  <circle cx="60" cy="70" r="24" fill="url(#fruitGradientFolder)"/>
  <circle cx="60" cy="70" r="24" fill="url(#fruitShineFolder)"/>

  <!-- Fruit segments (subtle lines) -->
  <path d="M60 46 L60 94" stroke="#C73E18" stroke-width="0.8" opacity="0.4"/>
  <path d="M36 70 L84 70" stroke="#C73E18" stroke-width="0.8" opacity="0.4"/>
  <path d="M43 53 L77 87" stroke="#C73E18" stroke-width="0.8" opacity="0.3"/>
  <path d="M77 53 L43 87" stroke="#C73E18" stroke-width="0.8" opacity="0.3"/>

  <!-- Leaf/stem -->
  <ellipse cx="60" cy="48" rx="6" ry="4" fill="#4CAF50"/>
  <path d="M60 46 Q64 42 62 38" stroke="#4CAF50" stroke-width="2.5" stroke-linecap="round" fill="none"/>
</svg>
