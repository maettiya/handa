<svg width="120" height="120" viewBox="0 0 120 120" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Rounded square background -->
  <rect x="4" y="4" width="112" height="112" rx="20" fill="#2A2A2A"/>
  <rect x="4" y="4" width="112" height="112" rx="20" stroke="#3A3A3A" stroke-width="2"/>

  <!-- FL Studio fruit/citrus icon -->
  <defs>
    <radialGradient id="fruitGradient" cx="40%" cy="35%" r="60%">
      <stop offset="0%" stop-color="#FF6B35"/>
      <stop offset="70%" stop-color="#E84A1C"/>
      <stop offset="100%" stop-color="#C73E18"/>
    </radialGradient>
    <radialGradient id="fruitShine" cx="35%" cy="30%" r="50%">
      <stop offset="0%" stop-color="#FFFFFF" stop-opacity="0.3"/>
      <stop offset="100%" stop-color="#FFFFFF" stop-opacity="0"/>
    </radialGradient>
  </defs>

  <!-- Main fruit body -->
  <circle cx="60" cy="62" r="34" fill="url(#fruitGradient)"/>
  <circle cx="60" cy="62" r="34" fill="url(#fruitShine)"/>

  <!-- Fruit segments (subtle lines) -->
  <path d="M60 28 L60 96" stroke="#C73E18" stroke-width="1" opacity="0.4"/>
  <path d="M26 62 L94 62" stroke="#C73E18" stroke-width="1" opacity="0.4"/>
  <path d="M36 38 L84 86" stroke="#C73E18" stroke-width="1" opacity="0.3"/>
  <path d="M84 38 L36 86" stroke="#C73E18" stroke-width="1" opacity="0.3"/>

  <!-- Leaf/stem -->
  <ellipse cx="60" cy="30" rx="8" ry="5" fill="#4CAF50"/>
  <path d="M60 28 Q65 22 62 18" stroke="#4CAF50" stroke-width="3" stroke-linecap="round" fill="none"/>
</svg>
